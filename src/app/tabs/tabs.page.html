<ion-menu side="end" menuId="first" contentId="mainMenu" id="sideMenu">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="createReport()"><ion-icon name="create-sharp"></ion-icon>&emsp;Cadastrar denúncia</ion-item>
      <ion-item (click)="listReports()"><ion-icon name="grid-sharp"></ion-icon>&emsp;Denúncias pendentes</ion-item>
      <ion-item (click)="myReports()"><ion-icon name="copy-sharp"></ion-icon>&emsp;Minhas denúncias</ion-item>
      <ion-item (click)="mapPage()"><ion-icon name="map-sharp"></ion-icon>&emsp;Mapa</ion-item>
      <ion-item (click)="webChat()"><ion-icon name="chatbubbles-sharp"></ion-icon>&emsp;Conversas</ion-item>
      <ion-item (click)="confirmSignOut()"><ion-icon name="exit-sharp"></ion-icon>&emsp;Sair</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="mainMenu"></ion-router-outlet>
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home-sharp"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab1">
      <ion-icon name="map-sharp"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="megaphone-sharp"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="listReports">
      <ion-icon name="grid-sharp"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="webchat">
      <ion-icon name="chatbubbles-sharp"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

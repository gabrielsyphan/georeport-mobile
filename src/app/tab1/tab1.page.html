<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />

<ion-header>
  <div class="padding-20 div-header">
    <h4>Mapa de denÃºncias</h4>
  </div>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mapas</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="mapId" style="width: 100%; height: 100%;"></div>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button class="btnExpand">
      <ion-icon name="locate-outline"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="start">
      <ion-fab-button (click)="currentLocale()">
        <ion-icon name="locate-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="doRefresh()">
        <ion-icon name="refresh"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>

    <ion-fab-list side="top">
      <ion-fab-button (click)="confirmLoadCurrentTeam()">
        <ion-icon name="location-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>

<link href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css" rel="stylesheet">

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mapas</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="mapId" style="width: 100%; height: 100%;"></div>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="currentLocale()">
    <ion-fab-button class="btnExpand">
      <ion-icon name="locate-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
